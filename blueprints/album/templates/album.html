{% extends 'layout.html' %}

{% block content %}
    <div style="display:inline-block; width:30%;">
        <img src="..\static\img\gallery.png" style="width:100%;">
    </div>
    <div style="display:inline-block;">
        <h1>{{album.Name}}</h1>
        <ul>
            <li style="display:inline;">{{album.artist}} - </li>
            <li style="display:inline;"> {{n_songs}} - </li>
            <li style="display:inline;"> {{length}} </li>
        </ul>
    </div>

    <table style="width:80%; padding-left:2%;"> 
        <tr style="border-bottom: 0.20vw solid rgb(219, 219, 213);">
            <th style="width:70%; text-align:left;"> TITOLO </th>
            <th style="width:30%; text-align:right;"> DURATA </th>
        </tr>
        <tr>
            {% for s in songs %}
            <td> {{s.Name}} </td>
            <td style="width:30%; text-align:right;"> {{s.Duration}} </td>
            {% endfor %}
        </tr>
    </table>

    <div class="w3-container"> <h2> Altro di {{album.artist}} </h2> </div>
    {% for a in albums %}
    <dt style="display:inline;"> 
        <a href="{{ url_for('album_bp.album') }}?album={{a.Name}}"> 
            <!-- MANCANO COSE DA MANDARE AL SITO FORSE-->
            <img src="..\static\img\gallery.png" style="width:10%;"> {{a.Name}} 
        </a> 
    </dt>
    {% endfor %}

{% endblock %}
