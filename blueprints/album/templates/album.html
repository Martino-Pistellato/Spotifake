{% extends 'layout.html' %}

{% block content %}
    <div class="w3-container"> <h1>Fornisci informazioni sul tuo album </h1> </div>
    <div style="display:inline-block; width:35%;">
        <img src="..\static\img\gallery.png" style="width:100%;">
    </div>
    <div style="display:inline-block; width:35%;">
        <form id="album_name", action="/create_album" method="POST"> 
            <input type="text", name="name" placeholder="Nome album">
            <input type="text", name="record_h" placeholder="Casa produttrice">
            <input type="date", name="date" placeholder="Data di rilascio">
            <p>E' un contenuto Premium?</p>
            <input type="radio", name="restriction", value="Sì">
            <label>Sì</label><br>
            <input type="radio", name="restriction", value="No">
            <label>No</label><br>
            <input type="submit", value="Carica">
    </div>
    

{% endblock %}
