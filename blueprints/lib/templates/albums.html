{% extends 'layout.html' %}

{% block content %}
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #2b2a2a;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 1vw 1.2vw;
        text-decoration: none;
    }
    
    li a:hover{
        border-radius: 10vw;
        background-color: #1ed760;
    }
</style>


<ul>
    <li><a href="{{url_for('library_bp.library')}}">Playlist</a></li>
    <li style="border-radius: 10vw; background-color: #1ed760;"><a>Albums</a></li>
    <li><a href="{{url_for('library_bp.songs')}}">Songs</a></li>
</ul>

<dl>
    <table style="width:98%; padding-left:2%;"> 
        <tr style="border-bottom: 0.20vw solid rgb(219, 219, 213);">
            <th style="width:20%; text-align:left;"> TITOLO </th>
            <th style="width:20%; text-align: center;"> ARTISTA </th>
            <th style="width:20%; text-align: center;"> CASA DISCOGRAFICA </th>
            <th style="width:20%; text-align: center;"> DATA </th>
            <th style="width:20%; text-align: right;"> DURATA </th>
        </tr>
        {% for a in albums %}
        <tr>
            <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 6ch;"> <a href="{{url_for('album_bp.show_album', album_id = a[5], artist=a[6])}}"><img src="static\img\gallery.png" style="width:10% ;">{{a[0]}}</a>  </td>
            <td style="text-align:center;white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 6ch;"> <a href="{{url_for('artist_bp.show_artist', artist_email=a[6])}}">{{a[1]}} </a> </td>
            <td style="text-align:center;white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 6ch;"> {{a[2]}} </td>
            <td style="text-align:center;white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 6ch;"> {{a[3]}} </td>
            <td style="text-align:right;white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 6ch;"> {{a[4]}} </td>
            
        </tr>
        {% endfor %}
    </table>
</dl>
{% endblock %}
