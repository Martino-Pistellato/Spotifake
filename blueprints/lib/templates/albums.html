{% extends 'layout.html' %}

{% block content %}
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #2b2a2a;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 1vw 1.2vw;
        text-decoration: none;
    }
    
    li a:hover{
        border-radius: 10vw;
        background-color: #1ed760;
    }
</style>


<ul>
    <li><a href="{{url_for('library_bp.library')}}">Playlist</a></li>
    <li style="border-radius: 10vw; background-color: #1ed760;"><a>Album</a></li>
    <li><a href="{{url_for('library_bp.artists')}}">Artists</a></li>
    <li><a href="{{url_for('library_bp.songs')}}">Songs</a></li>
</ul>

<dl>
    {% for a in albums %}
    <dt style="display:inline;"> 
        <a href="{{url_for('album_bp.show_album',album_name=a.Name,artist=a.Artists)}}">
            <figure style="display:inline-block; width:20%;">
                <img src="..\static\img\gallery.png" style="width:100%;">
                <figcaption style="text-align:center;"> {{a.Name}} </figcaption>
            </figure>  
        </a> 
    </dt>
    {% endfor %}
</dl>
{% endblock %}
